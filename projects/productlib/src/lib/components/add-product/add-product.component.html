<amexio-row>
  <amexio-column [size]="'3'">
  </amexio-column>
  <amexio-column [size]="'6'">
    <amexio-card-ce>
      <amexio-header-ce [height]="'30px'" align="start" [color]="'white'"  [background]="'linear-gradient(to right, 	#A52A2A, 	#A52A2A, 	#A52A2A)'">
        <amexio-label [size]="'medium'">
          Add Product
        </amexio-label>
      </amexio-header-ce>
      <amexio-body-ce [align]="'start'">
        <amexio-row>
          <amexio-column [size]="12">
            <amexio-text-input field-label="Name"
                               name="name"
                               place-holder="Please enter product name">
            </amexio-text-input>
          </amexio-column>
          <amexio-column [size]="12">
            <amexio-textarea-input
                                   [field-label]="'Description'"
                                   name ="Address"
                                   [place-holder]="'Please enter product description'"
                                   [rows]="'2'"
                                   [columns]="'2'">
            </amexio-textarea-input>
          </amexio-column>
          <amexio-column [size]="12">
            <amexio-text-input field-label="Price"
                               name="price"
                               place-holder="Please enter price">
            </amexio-text-input>
          </amexio-column>
        </amexio-row>

      </amexio-body-ce>
      <amexio-action-ce [align]="'end'" [border-top]="true">
        <amexio-button [label]="'Save'"
                       [type]="'primary'"
                       [icon]="'fa fa-floppy-o'"
                       [tooltip]="'save'">
        </amexio-button>
      </amexio-action-ce>
    </amexio-card-ce>
  </amexio-column>
  <amexio-column [size]="'3'">
  </amexio-column>
</amexio-row>
